<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
     <div id="back">
         <div id="modal">
             <i id="cross" class="fa fa-times"></i>
             <h3>add a product</h3>
             <div class="outfld">
                 <label for="pdctnm">product name</label>
                  <input id="pdctnm" type="text" placeholder="product name">
             </div>
             <div class="outfld">
                <label for="pdctctg">product category</label>
                 <input id="pdctctg" type="text" placeholder="product category">
            </div>  
            <div class="outfld">
                <label for="pdctimg">product image</label>
                 <input id="pdctimg" type="text" placeholder="product img url">
            </div>    
            <div class="outfld">
                <button id="addbtn">Add the product</button>
            </div>     
         </div>
         <div id="top">
             <h1>the shopping cart</h1>
             <button id="mainbtn">add a new product</button>
         </div>
         <div id="bottom">
             <h3>all avaiable product</h3>
             <div class="line"></div>
             <div id="cards">
                 
             </div>
         </div>
     </div>

<script src="script.js"></script>
</body>
</html>
